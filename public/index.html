<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node server SOCKET</title>
</head>
<body>
    <h1>Acceso denegado</h1>

    <script src="socket.io/socket.io.js"></script>
    <script>
        // New Socket io
        var socket = io();
        
        // [Events]
        socket.on('connect', function() {
            console.log('Conectado al servidor');
        });

        socket.on('disconnect', function() {
            console.log('Perdimos comunicaci√≥n con el servidor');
        });

        // [Emit event]
        socket.emit('message', { nombre: 'Bryan Alejandro' });

        // [Listen event]
        socket.on('message', function(messageInfoPayload) {
            console.log('Escuchando: ', messageInfoPayload);
        })

    </script>
</body>
</html>
